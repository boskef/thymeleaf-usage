<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>Students List</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <h3>Student Directory</h3>
    <hr>
    <!-- Add a button -->
    <a th:href="@{/students/showFormForAdd}"
       class="btn btn-primary btn-sm mb-3">
        Add Student
    </a>
    <table class="table table-bordered table-stripped">
        <thead class="thead-dark">
        <tr>
            <td>First Name</td>
            <td>Last Name</td>
            <td>Update</td>
            <td>Delete</td>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempStudent : ${students}">
            <td th:text="${tempStudent.firstName}"/>
            <td th:text="${tempStudent.lastName}"/>
            <!-- Action buttons [update and delete buttons] -->
            <td>
                <a th:href="@{/students/showFormUpdate(id=${tempStudent.id})}"
                   class="btn btn-info btn-sm">
                    Update
                </a>
            </td>

            <!-- add delete button -->
            <td>
                <a th:href="@{/students/deleteStudent(id=${tempStudent.id})}"
                   class="btn btn-danger btn-sm">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
